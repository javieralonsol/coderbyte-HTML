<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HTML and CSS Assessment" />
    <title>HTML and CSS Assessment : contact</title>
  </head>
  <body>
    <header>
      <h1>Contacto</h1>
      <h2>con Javier Alonso López</h2>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="contact.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <aside>
        <img alt="Foto de Javier Alonso" height="75" src="media/javier_alonso.jpeg" width="75" />
        <p>F Javier Alonso López</p>
        <p>49 años</p>
        <p>Culleredo (A Coruña)</p>
        <ul>
          <li>
            <a href="https://www.linkedin.com/in/javieralonsolopez/" rel="noreferrer" title="Linkedin">Linkedin</a>
          </li>
          <li>
            <a
              href="https://www.facebook.com/francisco.javier.alonso.lopez.alias.oso/"
              rel="noreferrer"
              title="Facebook"
              >Facebook</a
            >
          </li>
          <li><a href="https://twitter.com/JaviAliasOso" rel="noreferrer" title="Twitter">Twitter</a></li>
        </ul>
      </aside>
      <section>
        <h1>Formulario de contacto</h1>
        <form action="" method="GET">
          <fieldset>
            <legend>Datos personales</legend>
            <label>Nombre: <input name="name" type="text" autofocus required /></label>
            <label>Correo Electrónico: <input name="email" type="email" required /></label>
            <label>Teléfono: <input name="tel" type="tel" /></label>
            <label>URL: <input name="url" type="url" placeholder="Escribe aquí la URL de tu página personal" /></label>
            <label>Color favorito: <input name="color" type="color" /></label>
          </fieldset>
          <fieldset>
            <legend>Datos numéricos</legend>
            <label>Fecha: <input name="date" type="date" /> </label>
            <label>Tiempo: <input name="time" type="time" /></label>
            <label>Fecha y hora: <input name="datetime" type="datetime-local" /></label>
            <label>Mes: <input name="month" type="month" /></label>
            <label>Semana: <input name="week" type="week" /></label>
            <label>Número: <input name="number" type="number" min="-10" max="10" /></label>
          </fieldset>
          <fieldset>
            <legend>Término de búsqueda</legend>
            <label>Búsqueda: <input name="search" type="search" /></label>
          </fieldset>
          <fieldset>
            <legend>Cuéntanos algo</legend>
            <label>Comentarios: <textarea name="comments" cols="40" rows="5"></textarea></label>
          </fieldset>
          <input type="submit" value="Enviar" />
        </form>
      </section>
    </main>
    <footer>
      <ul>

        <li><a href="https://hackaboss.com/" rel="noreferrer" target="_blank">HackABoss</a></li>
      </ul>
    </footer>
  </body>
</html>
